<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <title>UFO Sightings</title>
    <style>
        #map {
            width: 100%;
            height: 100%;
            fill: #1d1d22;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #slider {
            position: fixed;
            left: 50%;
            bottom: 5px;
            transform: translate(-50%, -50%);
            margin: 0 auto;
        }

        #tooltip {
            display: none;
            width: 340px;
            position: absolute;
            pointer-events: none;
            background: #fff;
            border: 4px solid #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="slider"></div>
    <div id="tooltip"></div>
    <script>
        let dataset
        d3.json("dataset.json", (_, data) => {
            dataset = data
        })

        let lastYearIndex = -1

        let sliderWidth = 960
        let sliderHeight = 60
        let sliderHeadRadius = 20
        let margin = 100
        let realSliderWidth = 960 - 100 - 100

        let x1 = margin;
        let x2 = sliderWidth - margin;
        let y = sliderHeight / 2

        let drag = d3.behavior.drag()
            .origin(function (d) { return d; })
            .on("drag", dragmove)

        let sliderSvg = d3.select("#slider").append("svg")
            .attr("width", sliderWidth)
            .attr("height", sliderHeight)
            .datum({
                x: margin,
                y: sliderHeight / 2
            })

        // Slider
        let line = sliderSvg.append("line")
            .attr("x1", x1 - 1)
            .attr("x2", x2 + 1)
            .attr("y1", y)
            .attr("y2", y)
            .style("stroke", "#1d1d22")
            .style("stroke-linecap", "round")
            .style("stroke-width", 7)

        sliderSvg.append("line")
            .attr("x1", x1)
            .attr("x2", x2)
            .attr("y1", y)
            .attr("y2", y)
            .style("stroke", "white")
            .style("stroke-linecap", "round")
            .style("stroke-width", 5)

        let circle = sliderSvg.append("circle")
            .attr("r", sliderHeadRadius)
            .attr("cy", function (d) { return d.y; })
            .attr("cx", function (d) { return d.x; })
            .style("fill", "red")
            .style("stroke", "#1d1d22")
            .call(drag)

        function drawMarker(yearIndex) {
            d3.json("dataset.json", (error, data) => {
                    let d = data[`${Object.keys(dataset)[yearIndex]}`]
                    g.selectAll("circle")
                        .data(d)
                        .enter()
                        .append("circle")
                        .style("fill", "red")
                        .attr("cx", function (d) {
                            return projection([d.longitude, d.latitude])[0]
                        })
                        .attr("cy", function (d) {
                            return projection([d.longitude, d.latitude])[1]
                        })
                        .attr("r", radius)
                        .on("mouseover", function (d) {
                            d3.select(this).style("fill", "blue")
                            tooltip
                                .style("display", "block")
                                .style("left", d3.event.pageX + "px")
                                .style("top", d3.event.pageY - 100 + "px")
                                .text(d.city)
                        })
                        .on("mouseout", function (d) {
                            tooltip.style("display", "none");
                            d3.select(this)
                                .transition()
                                .style("fill", "red")
                                .duration(1000)
                        });
                });
        }

        function dragmove(d) {
            var x = d3.event.x
            x = x < x1 ? x1 : x > x2 ? x2 : x
            d.x = x

            let pixelsForYearIndex = realSliderWidth / Object.keys(dataset).length
            let adjustedPixelsForYearIndex = (realSliderWidth + pixelsForYearIndex) / Object.keys(dataset).length
            let yearIndex = Math.round(x / (adjustedPixelsForYearIndex)) - 11
            if (yearIndex != lastYearIndex) {
                lastYearIndex = yearIndex
                d3.select('g').selectAll('circle').remove()
                drawMarker(yearIndex)
            }

            circle.attr("cx", x)
        }

        // Postavljanje mape
        const projection = d3.geo
            .mercator()
            .center([-20, 45])
            .scale(250)
            .rotate([-20, 0])
            .translate([window.innerWidth / 2.1, window.innerHeight / 2.2])

        const svg = d3
            .select("#map")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")

        const path = d3.geo.path().projection(projection);
        const g = svg.append("g")

        // Promjer markera
        const radius = 5
        const tooltip = d3.select("#tooltip")

        // inicijalizacija mape
        d3.json("world-110m2.json", (error, topology) => {
            g.selectAll("path")
                .data(topojson.object(topology, topology.objects.countries).geometries)
                .enter()
                .append("path")
                .attr("d", path)
        });

        // Iscrtavanje markera
        drawMarker(0)

        // zumiranje i pomicanje
        const zoom = d3.behavior.zoom().on("zoom", () => {
            g.attr(
                "transform",
                `translate(${d3.event.translate.join(",")}) scale(${d3.event.scale})`
            )

            // Skaliranje toƒçaka ovisno o scale faktoru
            let scale = d3.event.scale
            console.log(scale)
            if (scale < 100) {
                g.selectAll("circle")
                    .attr("r", radius / scale)
            }
        })
        svg.call(zoom)
    </script>
</body>

</html>
