<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="dataset.js"></script>
    <title>UFO Sightings</title>
</head>

<body>
    <p id="value"></p>
    <div id="slider"></div>
    <script>
        let minSliderValue = Object.keys(dataset)[0]
        let maxSliderValue = Object.keys(dataset)[Object.keys(dataset).length - 1]
        console.log(minSliderValue)
        console.log(maxSliderValue)
        var slider = d3
            .sliderHorizontal()
            .min(minSliderValue)
            .max(maxSliderValue)
            .step(1)
            .width(300)
            .displayValue(true)
            .on('onchange', (val) => {
                d3.select('#value').text(val);
            });

        d3.select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 100)
            .append('g')
            .attr('transform', 'translate(30,30)')
            .call(slider);
    </script>
</body>

</html>
