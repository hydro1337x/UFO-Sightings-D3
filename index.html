<body>
    <script>
        const groupBy = key => array =>
            array.reduce((objectsByKeyValue, obj) => {
                const value = obj[key];
                objectsByKeyValue[value] = (objectsByKeyValue[value] || []).concat(obj);
                return objectsByKeyValue;
            }, {});

            const groupByYear = groupBy('datetime')
            
        let groupedByYear = groupByYear(dataset)
        for (index in groupedByYear['2000']) {
            console.log(groupedByYear['2000'][index]['latitude'])
        }
    </script>
